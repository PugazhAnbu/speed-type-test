<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer" id="timer"></div>
    <h1>Start Typing Speed Test</h1>
    <div class="basicDetails" id="basicDetails">
        <input type="text" id="playerName" placeholder="Enter Your Name">
        <button id="startbtn">Start</button>
    </div>

    <div class="container">
        <div class="quote-display" id="quote-display"></div>
        <textarea class="quote-area" id="quote-area"></textarea>
    </div>

    <div id="result">
        <div id="accuracy"></div>
        <div id="finaltime"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
